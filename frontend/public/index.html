<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ«</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="IT Ticket Management System"
    />
    <title>IT Ticket System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Suppress Grammarly extension errors -->
    <script>
      // Suppress Grammarly extension errors
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('grm ERROR')) {
          e.preventDefault();
          return false;
        }
      });
      
      // Override console.error to filter Grammarly messages
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('grm ERROR') || message.includes('Grammarly')) {
          return; // Don't log Grammarly errors
        }
        originalConsoleError.apply(console, args);
      };
    </script>
  </body>
</html>
